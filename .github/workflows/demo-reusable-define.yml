name: Demo - reusable workflow (deploy)
on:
  workflow_call:
    inputs:
      var1:
        description: First variable to print
        required: true
        type: string
      var2:
        description: Second variable to print
        required: false
        type: string
        default: default var2
      var3:
        description: Third variable to print
        required: false
        type: number
        default: 1
    secrets:
      secret1:
        description: A sample secret
        required: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print
        run: |
          echo "var1 = ${{inputs.var1}}"
          echo "var2 = ${{inputs.var2}}"
          echo "var3 = ${{inputs.var3}}"
          echo "secret1 = ${{ secrets.secret1 }}"